<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: gradient 15s ease infinite;
            color: #6a3093;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #d64c7f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .romantic-line {
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 25px 0;
            font-weight: 500;
            font-style: italic;
            position: relative;
        }
        
        .romantic-line::before, .romantic-line::after {
            content: '"';
            font-size: 2rem;
            color: #ff6b8b;
        }
        
        .heart {
            color: #ff6b8b;
            font-size: 2rem;
            margin: 0 10px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .signature {
            margin-top: 30px;
            font-size: 1.8rem;
            color: #d64c7f;
            font-weight: bold;
        }
        
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .heart-falling {
            position: absolute;
            color: rgba(255, 107, 139, 0.7);
            font-size: 1.5rem;
            top: -50px;
            animation: fall 10s linear infinite;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .romantic-line { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For My Beautiful Girlfriend</h1>
        
        <p class="romantic-line">
            <i class="fas fa-heart heart"></i>
            Every moment with you is like a beautiful dream come true
            <i class="fas fa-heart heart"></i>
        </p>
        
        <p class="romantic-line">
            <i class="fas fa-heart heart"></i>
            Your love colors my world with happiness and joy
            <i class="fas fa-heart heart"></i>
        </p>
        
        <p class="romantic-line">
            <i class="fas fa-heart heart"></i>
            I fall for you more and more every single day
            <i class="fas fa-heart heart"></i>
        </p>
        
        <p class="romantic-line">
            <i class="fas fa-heart heart"></i>
            You are the missing piece I never knew I needed
            <i class="fas fa-heart heart"></i>
        </p>
        
        <p class="signature">Forever Yours</p>
        
        <div class="hearts-container" id="hearts-container"></div>
    </div>

    <script>
        // Create falling hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            const heartTypes = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíò', 'üíì', 'üíó'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-falling';
                heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 10 + 5) + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
                heartsContainer.appendChild(heart);
            }
        }
        
        createHearts();
    </script>
</body>
</html>
